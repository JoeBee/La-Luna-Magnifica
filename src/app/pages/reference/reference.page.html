<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>API Reference</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">API Reference</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Iterate over referenceData and display each item in a card -->
  <ion-card *ngFor="let item of referenceData">
    <ion-card-header>
      <ion-card-title>{{ item.Field }}</ion-card-title>
      <!-- <ion-card-subtitle>Type: {{ item.Type }} | Can be empty? {{ item['Can be empty?'] }}</ion-card-subtitle> -->
    </ion-card-header>

    <ion-card-content>
      {{ item.Description }}
    </ion-card-content>
  </ion-card>
</ion-content>
